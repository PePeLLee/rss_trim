<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor.fm RSS Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #feed {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>RSS Feed z Anchor.fm</h1>
    <input type="text" id="url" placeholder="Wprowadź URL z Anchor.fm" />
    <button id="fetchFeed">Pobierz RSS Feed</button>
    <div id="feed"></div>

    <script>
        document.getElementById('fetchFeed').addEventListener('click', async () => {
            const url = document.getElementById('url').value;
            const feedDiv = document.getElementById('feed');
            feedDiv.innerHTML = '';

            if (!url) {
                feedDiv.innerHTML = '<p>Proszę wprowadzić URL.</p>';
                return;
            }

            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data.contents, "text/xml");
                const items = xmlDoc.getElementsByTagName('item');
                const limit = Math.min(items.length, 5);

                for (let i = 0; i < limit; i++) {
                    const title = items[i].getElementsByTagName('title')[0].textContent;
                    const link = items[i].getElementsByTagName('link')[0].textContent;
                    feedDiv.innerHTML += `<p><a href="${link}" target="_blank">${title}</a></p>`;
                }
            } catch (error) {
                feedDiv.innerHTML = '<p>Wystąpił błąd podczas pobierania feedu.</p>';
                console.error(error);
            }
        });
    </script>
</body>
</html>
